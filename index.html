<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Player</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <script data-cfasync="false" src="//d7016uqa4s0lw.cloudfront.net/?saqud=868123"></script>
    <div class="container">
        <div class="wrapper">
            <h1>Billie Jean</h1>
            <img src="https://i.pinimg.com/originals/d3/92/86/d392865a0e6ea760aece942a316513ad.jpg">
            <input id="range" class="level" type="range" value="0" min="0">
            <div class="buttons">
                <button id="pre"><img src="rewind.png"></button>
                <button id="play"><img id="play_img" src="play.png"></button>
                <button id="next"><img src="fast-forward.png"></button>
            </div>
            
        </div>
       
    </div>
    <script src="main.js"></script>
</body>
</html>
